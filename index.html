<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitoreo GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
</head>
<body>
  <div class="app-container">
    <!-- Lateral -->
    <aside class="sidebar">
      <h1>Brigadas</h1>

      <!-- filtro de brigada -->
      <div class="filter-box">
        <input id="brigadaFilter" type="text" placeholder="Buscar brigada..." />
        <button id="applyFilters">Aplicar</button>
      </div>

      <!-- NUEVO: fecha para exportar KMZ -->
      <div class="filter-box" style="margin-top:6px;">
        <input id="kmzDate" type="date" />
      </div>

      <!-- bot√≥n exportar -->
      <button id="exportKmz" class="export-btn">üìç Exportar KMZ</button>

      <!-- lista de brigadas -->
      <div id="brigadaList" class="brigada-list"></div>

      <!-- estado -->
      <div id="statusBar" class="status-bar">Conectando...</div>
    </aside>

    <!-- Contenido principal -->
    <main class="main">
      <div id="map" class="map"></div>
    </main>
  </div>

  <!-- Scripts -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- JSZip para generar KMZ (zip) -->
  <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.47.4/dist/umd/supabase.min.js"></script>

  <!-- tu config con claves -->
  <script src="config.js"></script>
  <!-- tu l√≥gica -->
  <script src="main.js"></script>
</body>
</html>
