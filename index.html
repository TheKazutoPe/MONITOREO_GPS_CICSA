<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CICSA Monitoreo GPS</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Configuraci√≥n -->
  <script src="config.js"></script>
</head>

<body>
  <div id="app">
    <!-- ========== HEADER / NAVBAR SUPERIOR ========== -->
    <header>
      <h1>
        <img src="assets/logo_carso.png" class="logo" alt="Logo" />
        CICSA Monitoreo GPS
      </h1>

      <div class="controls">
        <select id="mapMode">
          <option value="mapbox" selected>Mapbox</option>
          <option value="leaflet">Leaflet</option>
        </select>

        <button id="exportBtn">üì§ Exportar</button>
        <span id="status">Conectando...</span>
      </div>
    </header>

    <!-- ========== CUERPO PRINCIPAL ========== -->
    <main>
      <!-- PANEL IZQUIERDO -->
      <div class="sidebar">
        <input type="text" id="searchInput" placeholder="Buscar brigada..." />
        <div id="userList"></div>
      </div>

      <!-- MAPA -->
      <div id="map"></div>
    </main>

    <!-- ========== FOOTER / STATUS ========== -->
    <footer>
      <span><div class="dot green"></div> <span id="countActive">0</span> Activas</span>
      <span><div class="dot yellow"></div> <span id="countInactive">0</span> Inactivas</span>
      <span><div class="dot red"></div> <span id="countOff">0</span> Desconectadas</span>
      <span id="lastUpdate">Actualizando...</span>
    </footer>
  </div>

  <!-- ========== MODAL DE EXPORTACI√ìN ========== -->
  <div class="modal" id="modalExport">
    <div class="modal-content">
      <h3>üì¶ Exportar Recorrido</h3>

      <label for="brigadaSelect">Brigada:</label>
      <input type="text" id="brigadaSelect" placeholder="Ej: LIMA 05" />

      <label for="fechaSelect">Fecha:</label>
      <input type="date" id="fechaSelect" />

      <div class="modal-buttons">
        <button id="exportKmzBtn">üìç Descargar KMZ</button>
        <button id="exportCsvBtn">üìä Descargar CSV</button>
        <button id="closeModal">‚úñ Cerrar</button>
      </div>
    </div>
  </div>

  <!-- ========== SCRIPT PRINCIPAL ========== -->
  <script src="main.js"></script>
</body>
</html>
