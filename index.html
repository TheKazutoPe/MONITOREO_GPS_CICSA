<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo GPS - Brigadas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <img src="assets/logo_carso.png" alt="CARSO" class="logo" />
      <h1>Monitoreo GPS <span>- Brigadas</span></h1>
    </div>
    <div id="status" class="status-badge gray">CARGANDO...</div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Brigadas conectadas</h2>
        <div class="filter-box">
          <input id="brigadaFilter" type="text" placeholder="Buscar brigada..." />
          <button id="applyFilters">Buscar</button>
        </div>
      </div>

      <div id="userList" class="brigada-list"></div>

      <div class="export-panel">
        <input id="fechaExport" type="date" />
        <button id="exportKmzBtn" class="export-btn">üìç Exportar KMZ</button>
      </div>

      <div class="map-style-box">
        <label>üó∫Ô∏è Estilo del mapa:</label>
        <select id="mapStyleSel">
          <option value="osm">OpenStreetMap</option>
          <option value="sat">Sat√©lite</option>
          <option value="color">Mapbox Colorido</option>
          <option value="dark">Mapbox Oscuro</option>
        </select>
      </div>
    </aside>

    <main id="map" class="map-container"></main>
  </div>

  <footer class="footer">
    <span>¬© 2025 CARSO Infraestructura y Construcci√≥n ‚Äî Plataforma de Monitoreo GPS</span>
  </footer>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
