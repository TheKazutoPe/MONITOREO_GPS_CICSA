<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo GPS Brigadas – Realtime</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet base -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>

  <!-- JSZip para exportar KMZ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>

<body>
  <div id="map"></div>

  <div id="sidebar" class="floating">
    <h2><img src="logo.png" height="22" /> Monitoreo GPS <br><small>Brigadas</small></h2>
    <select id="baseMapSel">
      <option value="osm">OpenStreetMap</option>
      <option value="sat">Satélite (Mapbox)</option>
      <option value="dark">Modo oscuro</option>
    </select>
    <button id="applyFilters">Aplicar</button>
    <button id="exportKmzBtn">Exportar KMZ (día)</button>
  </div>

  <div id="bottom-panel" class="floating">
    <h3>Brigadas Conectadas</h3>
    <ul id="userList"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
