<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CICSA Monitoreo GPS PRO</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Leaflet alternativo -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>

  <!-- Header flotante -->
  <header class="app-header glass">
    <div class="header-left">
      <img src="assets/logo_carso.png" alt="CICSA Logo" class="logo" />
      <h1>CICSA Monitoreo GPS</h1>
    </div>

    <div class="header-right">
      <select id="mapMode">
        <option value="mapbox">🗺️ Mapbox</option>
        <option value="leaflet">🌍 Leaflet</option>
      </select>
      <button id="exportBtn" class="btn-primary">📦 Exportar</button>
      <div id="status" class="status-indicator gray">Conectando...</div>
    </div>
  </header>

  <!-- Panel lateral -->
  <aside id="sidebar" class="glass">
    <div class="search-box">
      <input type="text" id="searchBrigada" placeholder="Buscar brigada..." />
    </div>
    <div id="userList" class="brigada-list"></div>
  </aside>

  <!-- Mapa principal -->
  <main>
    <div id="map"></div>
  </main>

  <!-- Panel inferior -->
  <footer class="footer-bar glass">
    <div class="status-summary">
      <span class="active-dot"></span> <b id="countActive">0</b> Activas
      <span class="inactive-dot"></span> <b id="countInactive">0</b> Inactivas
      <span class="off-dot"></span> <b id="countOff">0</b> Desconectadas
      <span class="time-update" id="lastUpdate">Actualizando...</span>
    </div>
  </footer>

  <!-- Modal flotante -->
  <div id="modalExport" class="modal">
    <div class="modal-content glass">
      <h2>📦 Exportar Recorrido</h2>
      <label>Brigada:</label>
      <input type="text" id="brigadaSelect" placeholder="Ej: LIMA 03" />

      <label>Fecha:</label>
      <input type="date" id="fechaSelect" />

      <div class="export-buttons">
        <button id="exportKmzBtn" class="btn-primary">📍 KMZ (Optimizado)</button>
        <button id="exportCsvBtn" class="btn-secondary">📑 CSV</button>
      </div>
      <button id="closeModal" class="btn-cancel">Cancelar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="main.js"></script>

</body>
</html>
