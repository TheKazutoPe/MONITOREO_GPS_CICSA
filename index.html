<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoreo GPS Brigadas â€“ Realtime</title>

  <!-- Leaflet + MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Supabase UMD (estable) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.5/dist/umd/supabase.min.js"></script>

  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="brand">
      <img src="assets/logo_cicsa.png" alt="carso" style="height:26px" />
      Monitoreo GPS Brigadas â€“ Realtime
    </div>
    <div class="header-actions">
      <span id="badge-conn" class="badge">Conectandoâ€¦</span>
      <button id="btn-theme" class="btn ghost" title="Tema claro/oscuro">ðŸŒ“</button>
    </div>
  </header>

  <!-- Main layout -->
  <div class="app-main">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="panel">
        <div class="panel-title">Filtros</div>
        <div class="form-row">
          <label for="f_brigada">Brigada</label>
          <input id="f_brigada" type="text" placeholder="Ej: B-12" />
        </div>
        <div class="form-row">
          <label for="f_acc">Min exactitud (m)</label>
          <input id="f_acc" type="number" value="0" step="1" />
        </div>
        <div class="form-row">
          <label for="f_limit">Ãšltimos N puntos/usuario</label>
          <input id="f_limit" type="number" value="100" min="10" max="5000" step="10" />
        </div>
        <div class="form-row">
          <label for="base_layer">Mapa base</label>
          <select id="base_layer">
            <option value="osm" selected>Callejero</option>
            <option value="esri">SatÃ©lite (Esri)</option>
          </select>
        </div>
        <div class="form-row chk">
          <input id="opt_accuracy" type="checkbox" />
          <label for="opt_accuracy">Mostrar precisiÃ³n</label>
        </div>
        <div class="form-row chk">
          <input id="opt_follow" type="checkbox" />
          <label for="opt_follow">Seguir seleccionado</label>
        </div>
        <div class="buttons">
          <button id="btn-apply" class="btn primary">Aplicar</button>
          <button id="btn-export" class="btn">Exportar</button>
        </div>
      </div>

      <div class="panel">
        <div class="panel-title">Usuarios</div>
        <div id="users-list" class="users"></div>
      </div>
    </aside>

    <!-- Map -->
    <section class="map-wrap">
      <div id="map"></div>

      <div class="legend">
        <img src="assets/carro-green.png" class="legend-icon" /> Online
        <img src="assets/carro-orange.png" class="legend-icon" /> Inactivo
        <img src="assets/carro-gray.png" class="legend-icon" /> Offline
      </div>

      <div class="playback">
        <div class="playback-row" style="margin-bottom:6px;font-weight:600">ReproducciÃ³n</div>
        <div class="playback-row">
          <select id="pb-user"></select>
          <input id="pb-count" type="number" value="200" min="10" step="10" />
          <button id="pb-play" class="btn">Reproducir</button>
          <button id="pb-clear" class="btn ghost">Limpiar</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Config primero, luego tu JS -->
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
