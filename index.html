<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo GPS - Brigadas</title>

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet Core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- JSZip para generar KMZ -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <img src="assets/logo_carso.png" alt="CARSO" class="logo" />
      <h1>Monitoreo GPS <span>- Brigadas</span></h1>
    </div>
    <div id="status" class="status-badge gray">CARGANDO...</div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Brigadas conectadas</h2>
        <div class="filter-box">
          <input id="brigadaFilter" type="text" placeholder="Brigada 12.1" />
          <button id="applyFilters">Aplicar</button>
        </div>
      </div>

      <!-- Fecha para el KMZ -->
      <div class="filter-box" style="margin-top:6px;">
        <input id="kmzDate" type="date" />
      </div>

      <div id="userList" class="brigada-list"></div>

      <button id="exportKmzBtn" class="export-btn">ğŸ“ Exportar KMZ</button>
      <!-- NUEVO: alternar visibilidad de trazo limpio -->
      <button id="toggleCleanBtn" class="export-btn" style="margin-top:8px;">ğŸ‘ Ver trazos en mapa</button>
    </aside>

    <main id="map" class="map-container"></main>
  </div>

  <footer class="footer">

  </footer>

  <!-- Orden correcto -->
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
