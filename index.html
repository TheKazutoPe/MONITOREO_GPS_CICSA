<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoreo GPS Brigadas – Realtime</title>

  <!-- Leaflet + MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <img src="assets/logo_cicsa.png" alt="carso" class="logo" />
    <h1>Monitoreo GPS Brigadas – Realtime</h1>
    <span id="status" class="status-badge gray">Conectando…</span>
  </header>

  <main class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Filtros</h3>

      <label class="lbl">Brigada
        <input id="brigadaFilter" class="inp" placeholder="Ej: B-12" />
      </label>

      <label class="lbl">Min exactitud (m)
        <input id="minAcc" type="number" class="inp" value="0" min="0" />
      </label>

      <label class="lbl">Últimos N puntos/usuario
        <input id="lastN" type="number" class="inp" value="100" min="1" max="1000" />
      </label>

      <label class="lbl">Mapa base
        <select id="baseMapSel" class="inp">
          <option value="calle">Callejero</option>
          <option value="sat">Satélite</option>
          <option value="topo">Topográfico</option>
        </select>
      </label>

      <div class="opts">
        <label class="chk">
          <input id="showAcc" type="checkbox" />
          <span>Mostrar precisión</span>
        </label>
        <label class="chk">
          <input id="followSel" type="checkbox" />
          <span>Seguir seleccionado</span>
        </label>
      </div>

      <div class="row">
        <button id="applyFilters" class="btn primary">Aplicar</button>
        <button id="exportKmzBtn" class="btn">Exportar KMZ</button>
      </div>

      <h3>Usuarios</h3>
      <div id="userList" class="users"></div>
    </aside>

    <!-- Mapa -->
    <section class="map-wrap">
      <div id="map"></div>

      <div class="legend">
        <span class="dot green"></span> Online
        <span class="dot yellow"></span> Inactivo
        <span class="dot gray"></span> Offline
      </div>
    </section>
  </main>

  <!-- Supabase, Leaflet, Cluster, JSZip -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- Config con tus claves -->
  <script src="config.js"></script>

  <!-- Lógica -->
  <script src="main.js"></script>
</body>
</html>
