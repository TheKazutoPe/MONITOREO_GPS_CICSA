<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo GPS - Brigadas</title>

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet Core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- JSZip para generar KMZ -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
</head>

<body>
  <!-- CABECERA -->
  <header class="header">
    <div class="header-left">
      <img src="assets/logo_carso.png" alt="CARSO" class="logo" />
      <div class="header-title">
        <h1>Monitoreo GPS</h1>
        <span class="header-subtitle">Brigadas ‚Äì Red Nacional</span>
      </div>
    </div>
    <div id="status" class="status-badge gray">CARGANDO...</div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Brigadas conectadas</h2>

        <!-- FILTRO POR BRIGADA -->
        <div class="filter-box">
          <input
            id="brigadaFilter"
            type="text"
            placeholder="Brigada 12.1"
          />
          <button id="applyFilters">Aplicar</button>
        </div>
      </div>

      <!-- Fecha para generaci√≥n de KMZ -->
      <div class="filter-box" style="margin-top: 6px;">
        <label for="kmzDate" class="filter-label">Fecha para KMZ</label>
        <input id="kmzDate" type="date" />
      </div>

      <!-- NUEVOS FILTROS -->
      <div class="filter-box">
        <label for="timeRange" class="filter-label">Rango de tiempo</label>
        <select id="timeRange">
          <option value="2">√öltimas 2 h</option>
          <option value="6">√öltimas 6 h</option>
          <option value="12">√öltimas 12 h</option>
          <option value="24" selected>√öltimas 24 h</option>
        </select>
      </div>

      <div class="filter-box">
        <label for="statusFilter" class="filter-label">Estado</label>
        <select id="statusFilter">
          <option value="all">Todas las brigadas</option>
          <option value="active">Solo activas (‚â§ 5 min)</option>
          <option value="recent">Activas √∫ltimas 2 h</option>
          <option value="offline">Desconectadas (&gt; 30 min)</option>
        </select>
      </div>

      <!-- LISTA DE BRIGADAS -->
      <div id="userList" class="brigada-list"></div>

      <!-- BOT√ìN EXPORTAR KMZ -->
      <button id="exportKmzBtn" class="export-btn">üìç Exportar KMZ</button>
    </aside>

    <!-- MAPA -->
    <main id="map" class="map-container">
      <!-- Panel de estad√≠sticas nacionales -->
      <div id="mapStats" class="map-stats">
        <div class="stat-card">
          <div class="stat-label">Brigadas activas ahora</div>
          <div class="stat-value" id="statOnline">0</div>
          <div class="stat-hint">√öltimos 5 minutos</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Brigadas con reporte</div>
          <div class="stat-value" id="statTotal">0</div>
          <div class="stat-hint" id="statRangeText">Rango seleccionado</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">√öltima actualizaci√≥n</div>
          <div class="stat-value" id="statUpdated">--:--:--</div>
          <div class="stat-hint">hora local</div>
        </div>
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <span>¬© 2025 CARSO Infraestructura y Construcci√≥n ‚Äî Plataforma de Monitoreo GPS</span>
  </footer>

  <!-- Config + L√≥gica -->
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
