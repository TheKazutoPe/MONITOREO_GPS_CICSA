<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo GPS - Brigadas</title>

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet Core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
</head>

<body>
  <div class="app-root">
    <!-- ====== SIDEBAR ====== -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <h1 class="sidebar-title">Monitoreo GPS</h1>
        <p class="sidebar-subtitle">Rastreo en tiempo real de brigadas.</p>
      </header>

      <!-- Estado de conexi√≥n -->
      <div class="status-row">
        <span class="status-label">Estado:</span>
        <span id="status" class="status-pill status-gray">Inicializando...</span>
      </div>

      <!-- Filtros -->
      <section class="sidebar-section">
        <h2 class="sidebar-section-title">Filtros</h2>
        <div class="form-row">
          <label for="brigadaFilter">Brigada / T√©cnico</label>
          <input
            id="brigadaFilter"
            type="text"
            placeholder="Ej: BR-01 o nombre"
          />
        </div>
        <button id="applyFilters" type="button" class="btn btn-primary">
          Aplicar filtros
        </button>
      </section>

      <!-- Lista de brigadas activas -->
      <section class="sidebar-section">
        <h2 class="sidebar-section-title">Brigadas activas (‚â§5 min)</h2>
        <div id="userList" class="brigada-list"></div>
      </section>

      <!-- Lista de brigadas inactivas -->
      <section class="sidebar-section">
        <div class="inactive-wrapper">
          <button
            id="toggleInactiveBtn"
            type="button"
            class="inactive-toggle"
          >
            Inactivas (0)
          </button>
          <div
            id="inactiveList"
            class="brigada-list brigada-list--inactive"
            style="display:none;"
          ></div>
        </div>
      </section>

      <!-- Exportar KMZ -->
      <section class="sidebar-section">
        <button id="exportKmzBtn" type="button" class="btn btn-outline">
          üìç Exportar KMZ
        </button>
      </section>
    </aside>

    <!-- ====== MAPA ====== -->
    <main id="map" class="map-container"></main>
  </div>

  <footer class="footer">
    <span>¬© 2025 CARSO Infraestructura y Construcci√≥n ‚Äî Plataforma de Monitoreo GPS</span>
  </footer>

  <!-- Orden correcto -->
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
