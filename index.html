<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo GPS | CICSA</title>
  <link rel="icon" type="image/png" href="assets/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <div id="map"></div>

  <!-- PANEL SUPERIOR -->
  <div id="top-panel" class="glass">
    <div class="logo">
      <img src="assets/logo.png" alt="CARSO" />
      <div>
        <h3>Monitoreo GPS</h3>
        <span>Brigadas en tiempo real</span>
      </div>
    </div>

    <div class="controls">
      <input id="brigadaFilter" type="text" placeholder="Buscar brigada..." />
      <select id="baseMapSel">
        <option>OpenStreetMap</option>
        <option>Claro</option>
        <option>Oscuro</option>
        <option>Sat√©lite</option>
      </select>
      <button id="applyFilters">Actualizar</button>
      <button id="exportKmzBtn" class="blue">Exportar KMZ</button>
      <span id="status" class="status gray">Desconectado</span>
    </div>
  </div>

  <!-- PANEL INFERIOR -->
  <div id="bottom-panel" class="glass">
    <h4>Brigadas Conectadas</h4>
    <ul id="userList"></ul>
  </div>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
