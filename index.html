<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo GPS Brigadas</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  
  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="app-header">
    <div class="logo-title">
      <img src="assets/logo_cicsa.png" class="logo" alt="Logo" />
      <h1>Monitoreo GPS - Brigadas</h1>
    </div>
    <div id="status" class="status-badge gray">Cargando...</div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h2>Brigadas conectadas</h2>
      <div class="filters">
        <input type="text" id="brigadaFilter" placeholder="Buscar brigada..." />
        <button id="applyFilters">Aplicar</button>
      </div>
      <div id="userList" class="user-list"></div>
      <button id="exportKmzBtn" class="export-btn">üìç Exportar KMZ</button>
    </aside>

    <section class="map-wrap">
      <div id="map" class="map"></div>
    </section>
  </div>

  <!-- Librer√≠as -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Config y script -->
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
