<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CICSA Monitoreo GPS</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="styles.css">

  <!-- LibrerÃ­as -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="assets/logo_carso.png" alt="logo">
      <h1>CICSA Monitoreo GPS</h1>
    </div>
    <div class="controls">
      <select id="providerSelect">
        <option value="mapbox">Mapbox</option>
        <option value="leaflet">Leaflet</option>
      </select>
      <button id="exportBtn" class="export">ðŸ“¦ Exportar Recorrido</button>
      <div id="status" class="status">Cargando...</div>
    </div>
  </header>

  <main>
    <aside id="sidebar">
      <input id="searchBrigada" placeholder="Buscar brigada...">
      <div id="brigadaList"></div>
    </aside>

    <section class="map-container">
      <div id="map"></div>
      <div id="map2"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
