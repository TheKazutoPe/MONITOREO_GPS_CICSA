<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo GPS - Brigadas</title>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet Core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- JSZip para KMZ -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
</head>

<body>
  <!-- BARRA SUPERIOR -->
  <header class="topbar">
    <div class="topbar-left">
      <span class="brand">carso</span>
      <span class="topbar-title">Monitoreo GPS <span class="accent">- Brigadas</span></span>
    </div>

    <div id="status" class="status-badge gray">Cargando...</div>

    <div class="topbar-right">
      <button id="btnRefresh" class="btn-small">âŸ³ Actualizar</button>
      <button class="btn-small">âš™ ConfiguraciÃ³n</button>
    </div>
  </header>

  <!-- LAYOUT PRINCIPAL -->
  <div class="main-layout">
    <!-- SIDEBAR IZQUIERDA -->
    <aside class="sidebar">
      <!-- FILTROS -->
      <section class="card">
        <h2 class="card-title">Filtros</h2>

        <input id="filterName" type="text" placeholder="Buscar tÃ©cnico..." />
        <input id="filterBrigada" type="text" placeholder="Buscar brigada..." />

        <select id="filterZona">
          <option value="">Zona: todas</option>
        </select>

        <select id="filterContrata">
          <option value="">Contrata: todas</option>
        </select>

        <select id="filterStatus">
          <option value="">Estado</option>
          <option value="online">Conectados (â‰¤2 min)</option>
          <option value="mid">Medio (â‰¤5 min)</option>
          <option value="off">Inactivos (&gt;5 min)</option>
        </select>

        <button id="applyFilters" class="btn-main">Aplicar filtros</button>
      </section>

      <!-- RUTAS A SITE -->
      <section class="card">
        <h2 class="card-title">Rutas</h2>

        <div class="site-search-wrapper">
          <input
            id="siteSearch"
            type="text"
            placeholder="Ingresar Site..."
            autocomplete="off"
          />
          <div id="siteSuggestions" class="suggestions-box"></div>
        </div>

        <button id="btnBuscarSite" class="btn-main btn-secondary">
          ğŸš Buscar brigadas cercanas
        </button>

        <div id="routesPanel" class="routes-panel"></div>
      </section>

      <!-- LISTA DE BRIGADAS -->
      <section class="card card-list">
        <h2 class="card-title">Listado de brigadas</h2>
        <div id="userList" class="brigadas-box"></div>
      </section>

      <!-- KMZ -->
      <section class="card">
        <h2 class="card-title">KMZ</h2>
        <input id="kmzDate" type="date" />
        <button id="exportKmzBtn" class="btn-main btn-kmz">ğŸ“ Exportar KMZ</button>
      </section>
    </aside>

    <!-- ZONA DEL MAPA -->
    <main class="map-wrapper">
      <div id="map"></div>

      <!-- CONTROLES FLOTANTES DEL MAPA -->
      <div class="map-controls">
        <button class="ctrl" id="btnCenter">ğŸ¯ Centrar Lima</button>
        <button class="ctrl" id="btnShowAll">ğŸ‘ Ver todos</button>

        <select id="mapStyleSelect" class="ctrl ctrl-select">
          <option value="streets">Mapa: Streets</option>
          <option value="dark">Mapa: Dark</option>
          <option value="satellite">Mapa: SatÃ©lite</option>
          <option value="osm">Mapa: OSM</option>
        </select>

        <button class="ctrl" id="btnToggleCluster">ğŸŒ Vista global (ON)</button>
      </div>
    </main>
  </div>

  <footer class="footer">
    Â© 2025 CARSO - Plataforma de Monitoreo GPS
  </footer>

  <!-- Config + lÃ³gica -->
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
