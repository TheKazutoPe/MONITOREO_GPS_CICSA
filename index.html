<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo GPS - Brigadas</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet Core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Librerías auxiliares -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="assets/logo_carso.png" alt="CARSO" class="logo" />
      <h1>Monitoreo GPS <span>- Brigadas</span></h1>
    </div>
    <div class="header-right">
      <div id="status" class="status-badge gray">CONECTANDO...</div>
      <div id="statusInfo" class="status-info">🟢 0 Activas | 🟡 0 Inactivas | 🔴 0 Desconectadas</div>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Brigadas conectadas</h2>
        <div class="filter-box">
          <input id="brigadaFilter" type="text" placeholder="Buscar brigada..." />
          <button id="applyFilters">🔍</button>
        </div>
      </div>

      <div id="userList" class="brigada-list">
        <!-- Se carga dinámicamente desde main.js -->
      </div>

      <button id="exportKmzBtn" class="export-btn">📍 Exportar KMZ</button>
    </aside>

    <main id="map" class="map-container"></main>

    <div class="map-controls">
      <button class="btn-control" id="btnNight">🌓 Modo Noche</button>
      <button class="btn-control" id="btnCenter">🎯 Centrar Brigadas</button>
    </div>
  </div>

  <footer class="footer">
    <span>© 2025 CARSO Infraestructura y Construcción — Plataforma de Monitoreo GPS</span>
  </footer>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
