<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo GPS - Brigadas</title>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet Core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- JSZip para KMZ -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
</head>

<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-left">
      <img src="assets/logo_carso.png" alt="CARSO" class="top-logo" />
      <h1>Monitoreo GPS <span>- Brigadas</span></h1>
    </div>

    <div id="status" class="status-badge gray">Cargando...</div>

    <div class="topbar-right">
      <button id="btnRefresh" class="btn-small">âŸ³ Actualizar</button>
      <button class="btn-small">âš™ ConfiguraciÃ³n</button>
    </div>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="main-layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2 class="sidebar-title">Brigadas conectadas</h2>

      <!-- FILTROS -->
      <div class="filter-group">
        <input id="filterName" type="text" placeholder="Buscar tÃ©cnico..." />
        <input id="filterBrigada" type="text" placeholder="Buscar brigada..." />

        <!-- NUEVOS: zona y contrata -->
        <select id="filterZona">
          <option value="">Zona: todas</option>
        </select>

        <select id="filterContrata">
          <option value="">Contrata: todas</option>
        </select>

        <select id="filterStatus">
          <option value="">Estado</option>
          <option value="online">Conectados (â‰¤2 min)</option>
          <option value="mid">Medio (â‰¤5 min)</option>
          <option value="off">Inactivos (&gt;5 min)</option>
        </select>

        <button id="applyFilters" class="btn-full">Aplicar filtros</button>
      </div>

      <!-- ğŸ” BUSCADOR DE SITE + RUTAS -->
      <div class="filter-group" style="margin-top: 10px;">
        <input
          id="siteSearch"
          type="text"
          placeholder="Ingresar nombre de Site..."
          autocomplete="off"
        />

        <!-- Sugerencias simples (clickables) -->
        <div
          id="siteSuggestions"
          style="
            display:none;
            margin-top:4px;
            max-height:160px;
            overflow-y:auto;
            font-size:11px;
            background:#111;
            border:1px solid #333;
            border-radius:6px;
            padding:4px;
          "
        ></div>

        <button id="btnBuscarSite" class="btn-full" style="margin-top:6px;">
          ğŸš Buscar brigadas cercanas
        </button>
      </div>

      <!-- Panel de rutas hacia el Site -->
      <div
        id="routesPanel"
        style="
          margin-top:8px;
          max-height:180px;
          overflow-y:auto;
          font-size:11px;
        "
      ></div>

      <!-- LISTA DE BRIGADAS -->
      <div id="userList" class="brigada-list"></div>

      <!-- KMZ -->
      <div class="kmz-box">
        <label for="kmzDate">Fecha para KMZ</label>
        <input id="kmzDate" type="date" />
        <button id="exportKmzBtn" class="btn-full kmz-btn">ğŸ“ Exportar KMZ</button>
      </div>
    </aside>

    <!-- MAPA -->
    <main class="map-wrapper">
      <div id="map" class="map-container"></div>

      <!-- CONTROLES FLOTANTES DEL MAPA -->
      <div class="map-controls">
        <button class="ctrl" id="btnCenter">ğŸ¯ Centrar Lima</button>
        <button class="ctrl" id="btnShowAll">ğŸ‘ Ver todos</button>

        <select id="mapStyleSelect" class="ctrl ctrl-select">
          <option value="streets">Mapa: Streets</option>
          <option value="dark">Mapa: Dark</option>
          <option value="satellite">Mapa: SatÃ©lite</option>
          <option value="osm">Mapa: OSM</option>
        </select>

        <!-- Vista global por defecto ON -->
        <button class="ctrl" id="btnToggleCluster">ğŸŒ Vista global (ON)</button>
      </div>
    </main>
  </div>

  <footer class="footer">
    <span>Â© 2025 CARSO Infraestructura y ConstrucciÃ³n â€” Plataforma de Monitoreo GPS</span>
  </footer>

  <!-- Config + lÃ³gica -->
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
