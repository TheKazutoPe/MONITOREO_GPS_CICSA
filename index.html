<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo GPS - Brigadas</title>
  <link rel="icon" href="assets/favicon.ico" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Supabase y librer√≠as -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header">
    <div class="header-left">
      <img src="assets/logo_carso.png" alt="CARSO" class="logo" />
      <h1>Monitoreo GPS <span>- Brigadas</span></h1>
    </div>
    <div id="status" class="status-badge gray">CARGANDO...</div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Brigadas conectadas</h2>
        <div class="filter-box">
          <input id="brigadaFilter" type="text" placeholder="Buscar brigada..." />
          <button id="applyFilters">Buscar</button>
        </div>
      </div>
      <div id="userList" class="brigada-list"></div>
      <button id="openKmzModal" class="export-btn">üìç Generar KMZ</button>
    </aside>

    <main id="map" class="map-container">
      <img src="assets/logo_carso.png" class="logo-overlay" alt="Logo" />
    </main>
  </div>

  <footer class="footer">
    <span>¬© 2025 CARSO Infraestructura y Construcci√≥n ‚Äî Plataforma de Monitoreo GPS</span>
  </footer>

  <!-- Modal KMZ -->
  <div id="kmzModal" class="modal hidden">
    <div class="modal-content">
      <h3>Exportar recorrido KMZ</h3>
      <label>Brigada:</label>
      <select id="brigadaSelect"></select>
      <label>Fecha:</label>
      <input type="date" id="fechaSelect" />
      <div class="modal-actions">
        <button id="cancelKmz" class="cancel">Cancelar</button>
        <button id="generateKmz" class="blue">Generar</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
