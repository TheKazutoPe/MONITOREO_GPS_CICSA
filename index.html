<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rutas en tiempo real - Brigadas</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- MarkerCluster (si lo usas para puntos) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster-src.js"></script>

  <!-- JSZip para KMZ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
    integrity="sha512-/i0oQV7nH9WCkI3Fh1xQqjvY9yR7QjVfKcHK8e6NQ5o4e2u1+oE1r4O0o3mKrN9OaC8g3hWvE5kB+S3a0y5yqA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- leaflet-image para snapshot PNG -->
  <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>

  <!-- Supabase -->
  <script type="module" src="https://esm.run/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Rutas en tiempo real</h1>
  </header>

  <section class="controls">
    <div class="field">
      <label>Brigada</label>
      <input id="brigadaInput" type="text" placeholder="Ej: BRI-01" />
    </div>
    <div class="field">
      <label>Fecha (Lima)</label>
      <input id="fechaInput" type="date" />
    </div>
    <div class="buttons">
      <button id="toggleRealtime" class="btn">Trazar en tiempo real: <span id="rtState">ON</span></button>
      <button id="btnExportKMZ" class="btn btn-primary">Exportar KMZ (persistido)</button>
      <button id="btnSnapshot" class="btn">Guardar snapshot PNG</button>
    </div>
  </section>

  <main class="layout">
    <div id="map"></div>
    <aside class="side">
      <h3>Estado</h3>
      <div class="status">
        <div>Brigada activa: <strong id="brigadaActiva">—</strong></div>
        <div>Puntos buffer: <strong id="bufferCount">0</strong></div>
        <div>Último matching: <strong id="lastMatch">—</strong></div>
      </div>
      <div class="hint">
        * El trazo se guarda automáticamente en <code>rutas_brigadas_dia</code> (clave: fecha+brigada).
      </div>
    </aside>
  </main>

  <script src="./config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
