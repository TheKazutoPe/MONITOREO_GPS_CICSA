<div class="main-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <div class="card">
            <div class="card-title">Filtros</div>
            <input id="filterName" placeholder="Buscar técnico...">
            <input id="filterBrigada" placeholder="Buscar brigada...">
            <select id="filterZona"></select>
            <select id="filterContrata"></select>
            <select id="filterStatus">
                <option value="">Estado</option>
                <option value="online">Conectados</option>
                <option value="mid">Medio</option>
                <option value="off">Inactivos</option>
            </select>
            <button id="applyFilters" class="btn-main">Aplicar filtros</button>
        </div>

        <div class="card">
            <div class="card-title">Rutas</div>
            <input id="siteSearch" placeholder="Ingresar Site...">
            <button id="btnBuscarSite" class="btn-main">Buscar brigadas cercanas</button>
            <div id="routesPanel"></div>
        </div>

        <div class="card brigadas-box" id="userList"></div>

        <div class="card kmz-box">
            <div class="card-title">KMZ</div>
            <input id="kmzDate" type="date">
            <button id="exportKmzBtn" class="btn-main kmz-btn">Exportar KMZ</button>
        </div>

    </aside>

    <!-- MAPA -->
    <main class="map-wrapper">
        <div id="map"></div>

        <div class="map-controls">
            <button id="btnCenter" class="ctrl">Centrar Lima</button>
            <button id="btnShowAll" class="ctrl">Ver todos</button>

            <select id="mapStyleSelect" class="ctrl ctrl-select">
                <option value="streets">Mapa Streets</option>
                <option value="dark">Dark</option>
                <option value="satellite">Satélite</option>
                <option value="osm">OSM</option>
            </select>

            <button id="btnToggleCluster" class="ctrl">Vista global</button>
        </div>
    </main>

</div>
