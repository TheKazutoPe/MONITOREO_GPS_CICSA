<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Monitoreo GPS</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet + MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" href="./assets/favicon.ico">
</head>
<body class="bg-dark text-light">

  <!-- Header / Controles principales -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="./assets/logo_carso.png" height="28" alt="logo">
        <span class="fw-semibold">Monitoreo GPS</span>
      </a>

      <div class="d-flex align-items-center gap-2 ms-auto">
        <span id="conn-badge" class="badge bg-secondary">Conectando…</span>
        <button id="btn-fit" class="btn btn-outline-light btn-sm" title="Enfocar marcadores">Enfocar</button>
      </div>
    </div>
  </nav>

  <!-- Panel de filtros y exportación -->
  <div class="container-fluid py-3">
    <div class="row g-3 align-items-end">
      <div class="col-12 col-md-3">
        <label class="form-label">Filtrar brigada (en vivo)</label>
        <input id="f-brigada" type="text" class="form-control bg-dark text-light border-secondary" placeholder="Ej: BRG-01">
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label">Máx. puntos por brigada</label>
        <input id="f-limit" type="number" class="form-control bg-dark text-light border-secondary" value="100">
      </div>
      <div class="col-6 col-md-2 d-grid">
        <button id="btn-aplicar" class="btn btn-outline-primary">Aplicar</button>
      </div>

      <div class="col-12 col-md-5">
        <div class="card bg-black border-secondary">
          <div class="card-body py-2">
            <div class="row g-2 align-items-end">
              <div class="col-12 col-lg-3">
                <label class="form-label">Brigada (KMZ)</label>
                <select id="kmz-brigada" class="form-select bg-dark text-light border-secondary">
                  <option value="">(Cargar brigadas…)</option>
                </select>
              </div>
              <div class="col-6 col-lg-3">
                <label class="form-label">Desde</label>
                <input id="kmz-desde" type="datetime-local" class="form-control bg-dark text-light border-secondary">
              </div>
              <div class="col-6 col-lg-3">
                <label class="form-label">Hasta</label>
                <input id="kmz-hasta" type="datetime-local" class="form-control bg-dark text-light border-secondary">
              </div>
              <div class="col-12 col-lg-3 d-grid">
                <button id="btn-exportar-kmz" class="btn btn-primary">Exportar KMZ (preciso)</button>
              </div>
            </div>
            <small class="text-secondary">
              El trazo del KMZ se limpia con Mapbox Map Matching (solo en la exportación).
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Layout principal -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-9">
        <div id="map"></div>
      </div>
      <div class="col-12 col-lg-3 mt-3 mt-lg-0">
        <div class="card bg-black border-secondary h-100">
          <div class="card-header bg-black border-secondary">
            <strong>Brigadas (en vivo)</strong>
          </div>
          <div class="card-body p-0">
            <ul id="listado" class="list-group list-group-flush small"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Librerías -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.46.1/dist/umd/supabase.js"></script>

  <!-- Config + App -->
  <script src="./config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
