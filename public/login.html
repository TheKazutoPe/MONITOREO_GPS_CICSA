<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Brigadas - Monitoreo GPS CICSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg,#0b1b2a,#002244);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: #112d4e;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,.5);
      padding: 25px;
      width: 360px;
    }
    .logo {
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:10px;
    }
    .logo img {
      height:40px;
      margin-right:8px;
    }
    .btn-primary {
      background:#00b050;
      border:none;
    }
    .btn-primary:hover {
      background:#009944;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="/static/logo_cicsa.png" alt="CICSA">
      <h5 class="m-0">Monitoreo GPS</h5>
    </div>
    <p class="text-center text-light mb-4">Ingreso para t茅cnicos / brigadas</p>

    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario">
    </div>
    <div class="mb-3">
      <label class="form-label">Clave</label>
      <input type="password" id="clave" class="form-control" placeholder="Ingrese su clave">
    </div>

    <button id="loginBtn" class="btn btn-primary w-100">Iniciar transmisi贸n GPS</button>
    <div id="status" class="text-center mt-3 text-success small"></div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    let watchId = null, user = null;

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();
      if (!usuario || !clave) return alert("Complete usuario y clave");

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, clave })
        });
        const data = await res.json();
        if (!data.ok) return alert("Credenciales incorrectas");

        user = data.usuario;
        localStorage.setItem("usuario", JSON.stringify(user));
        iniciarGPS();
      } catch (e) {
        alert("Error de conexi贸n con el servidor");
      }
    });

    function iniciarGPS() {
      if (!navigator.geolocation) {
        alert("Tu navegador no soporta geolocalizaci贸n");
        return;
      }

      statusEl.textContent = " Enviando posici贸n en tiempo real...";
      const sendPos = async (pos) => {
        const { latitude, longitude, accuracy, speed } = pos.coords;
        try {
          await fetch("/api/posicion", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              usuario_id: user.id,
              tecnico: user.tecnico || user.usuario,
              brigada: user.brigada,
              contrata: user.contrata,
              zona: user.zona,
              cargo: user.cargo,
              lat: latitude,
              lng: longitude,
              acc: accuracy,
              spd: speed
            })
          });
        } catch {
          statusEl.textContent = "锔 Error al enviar ubicaci贸n";
        }
      };

      watchId = navigator.geolocation.watchPosition(
        sendPos,
        (err) => alert("Error GPS: " + err.message),
        { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 }
      );
    }
  </script>
</body>
</html>
