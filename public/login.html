<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitoreo de Brigadas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f6f7fb; }
    .box { max-width: 400px; margin: 100px auto; padding: 25px; background: white; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,.1); }
  </style>
</head>
<body>
  <div class="box">
    <h4 class="text-center fw-bold">Monitoreo de Brigadas</h4>
    <p class="text-center text-muted">Inicia sesión con tu usuario y clave registrados.</p>
    <input id="usuario" class="form-control mb-3" placeholder="Usuario">
    <input id="clave" type="password" class="form-control mb-3" placeholder="Clave">
    <button id="loginBtn" class="btn btn-success w-100">Ingresar</button>
    <div id="msg" class="text-center text-danger mt-3"></div>
  </div>

  <script>
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const usuario = document.getElementById("usuario").value.trim();
    const clave = document.getElementById("clave").value.trim();
    const msg = document.getElementById("msg");

    if (!usuario || !clave) return msg.textContent = "Completa los campos.";

    try {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, clave })
      });
      const data = await res.json();
      if (data.ok) {
        localStorage.setItem("usuario", JSON.stringify(data.usuario));
        msg.textContent = "✅ Conectado. Enviando posición...";
        // Aquí el técnico debería tener su app móvil enviando /api/posicion
      } else {
        msg.textContent = "❌ Usuario o clave incorrectos.";
      }
    } catch (e) {
      msg.textContent = "Error de conexión.";
    }
  });
  </script>
</body>
</html>
