<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Monitoreo GPS — Login</title>
  <style>
    :root{color-scheme:dark light}
    body{margin:0;min-height:100svh;display:grid;place-items:center;background:#0b1220;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .card{width:min(420px,90vw);background:#0f172a;border:1px solid #1f2937;border-radius:14px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{font-size:20px;margin:0 0 16px}
    label{display:block;font-size:12px;margin:10px 0 6px;color:#9ca3af}
    input[type="email"],input[type="password"]{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb;outline:none}
    .row{display:flex;justify-content:space-between;align-items:center;margin:8px 0 16px}
    .btn{width:100%;padding:12px;border-radius:10px;background:#3b82f6;color:white;border:0;font-weight:600}
    .btn:disabled{opacity:.5}
    .muted{font-size:12px;color:#9ca3af;margin-top:8px}
    #warn{color:#fca5a5;margin-top:8px;font-size:13px;min-height:1.4em}
  </style>
</head>
<body>
  <div class="card">
    <h1>Monitoreo GPS</h1>
    <label>Correo</label>
    <input id="email" type="email" placeholder="correo@dominio.com" autocomplete="username"/>
    <label>Contraseña</label>
    <input id="password" type="password" placeholder="********" autocomplete="current-password"/>
    <div class="row">
      <label style="display:flex;gap:8px;align-items:center">
        <input id="keep" type="checkbox" checked/>
        <span>Mantener sesión</span>
      </label>
      <a class="muted" href="#" onclick="alert('Pide reset de contraseña a un admin.');return false;">¿Olvidaste tu contraseña?</a>
    </div>
    <button id="btnLogin" class="btn" disabled>Ingresar</button>
    <div id="warn"></div>
    <div class="row" style="margin-top:8px">
      <a class="muted" href="/viewer.html">Ir al viewer</a>
      <span class="muted">•</span>
      <a class="muted" href="/index.html">Ir al emisor</a>
    </div>
  </div>

  <script src="/env.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
  (async () => {
    const btn = document.getElementById('btnLogin');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const keep = document.getElementById('keep');
    const warn = document.getElementById('warn');

    if (!window.ENV?.SUPABASE_URL || !window.ENV?.SUPABASE_ANON_KEY) {
      warn.textContent = "Faltan variables (env.js). Revisa SUPABASE_URL y ANON en Render."; return;
    }
    const supabase = window.supabase.createClient(ENV.SUPABASE_URL, ENV.SUPABASE_ANON_KEY);
    btn.disabled = false;

    btn.addEventListener('click', async (e) => {
      e.preventDefault();
      btn.disabled = true; warn.textContent = "";

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email.value.trim(),
        password: password.value
      });
      if (error) { warn.textContent = error.message || "Error de autenticación."; btn.disabled = false; return; }

      if (!keep.checked) {
        await supabase.auth.setSession({
          access_token: data.session.access_token,
          refresh_token: data.session.refresh_token
        });
      }
      location.href = "/index.html";
    });
  })();
  </script>
</body>
</html>
