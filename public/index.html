<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Emisor | Monitoreo GPS</title>
  <style>
    :root{color-scheme:dark}
    body{margin:0;background:#0b1220;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto}
    header{display:flex;gap:12px;align-items:center;padding:12px 16px;border-bottom:1px solid #1f2937;position:sticky;top:0;background:#0b1220}
    .pill{padding:4px 8px;border-radius:999px;font-size:12px;border:1px solid #374151}
    .ok{color:#22c55e;border-color:#22c55e}
    .bad{color:#f87171;border-color:#f87171}
    #canvas{height:58svh;margin:10px;border-radius:12px;border:1px dashed #293241;display:flex;align-items:center;justify-content:center;color:#64748b}
    footer{position:fixed;left:0;right:0;bottom:0;padding:10px;background:rgba(11,18,32,.9);backdrop-filter:blur(4px);border-top:1px solid #1f2937}
    #startStop{width:100%;padding:14px;border:0;border-radius:12px;background:#2563eb;color:white;font-weight:700}
    #startStop:disabled{opacity:.6}
    #warn{color:#fca5a5;font-size:13px;padding:0 12px 10px}
  </style>
</head>
<body>
  <header>
    <strong>Emisor</strong>
    <span id="wsState" class="pill bad">WS: desconectado</span>
    <span id="gpsState" class="pill bad">GPS: inactivo</span>
  </header>

  <main>
    <div id="canvas">Aquí aparecerá el estado de envío…</div>
    <div id="warn"></div>
  </main>

  <footer>
    <button id="startStop" disabled>Iniciar trabajo</button>
  </footer>

  <script src="/env.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const wsState = document.getElementById('wsState');
    const gpsState = document.getElementById('gpsState');
    const warn = document.getElementById('warn');
    const btn = document.getElementById('startStop');

    if (!window.ENV?.SUPABASE_URL || !window.ENV?.SUPABASE_ANON_KEY) {
      warn.textContent = "Faltan variables (env.js)."; return;
    }
    const supabase = window.supabase.createClient(ENV.SUPABASE_URL, ENV.SUPABASE_ANON_KEY);

    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.access_token) { warn.textContent = "Primero inicia sesión."; window.location.href="/login.html"; return; }

    if (!('geolocation' in navigator)) { warn.textContent = "Este navegador no soporta geolocalización."; return; }

    const wsUrl = (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws?token=" + encodeURIComponent(session.access_token);
    const ws = new WebSocket(wsUrl);

    ws.addEventListener("open", () => {
      wsState.classList.remove('bad'); wsState.classList.add('ok');
      wsState.textContent = "WS: conectado";
      btn.disabled = false;
    });
    ws.addEventListener("close", () => {
      wsState.classList.remove('ok'); wsState.classList.add('bad');
      wsState.textContent = "WS: desconectado";
      btn.disabled = true;
    });

    let trackId = null;
    let watchId = null;

    btn.addEventListener('click', async () => {
      if (!trackId) {
        ws.send(JSON.stringify({ type: "start" }));
        const onAck = (ev) => {
          try {
            const msg = JSON.parse(ev.data);
            if (msg.type === "ack" && msg.what === "start") {
              trackId = msg.track_id;
              btn.textContent = "Detener trabajo";
              gpsState.classList.remove('bad'); gpsState.classList.add('ok'); gpsState.textContent = "GPS: activo";
              watchId = navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude, accuracy, speed } = pos.coords;
                ws.send(JSON.stringify({ type:"pos", track_id:trackId, lat:latitude, lng:longitude, acc:accuracy??null, spd:speed??null, ts:Date.now() }));
              }, err => { warn.textContent = "GPS: " + err.message; }, { enableHighAccuracy:true, maximumAge:5000, timeout:15000 });
              ws.removeEventListener('message', onAck);
            }
          } catch {}
        };
        ws.addEventListener('message', onAck);

      } else {
        ws.send(JSON.stringify({ type:"stop", track_id }));
        if (watchId!==null) navigator.geolocation.clearWatch(watchId);
        trackId = null; watchId=null;
        btn.textContent = "Iniciar trabajo";
        gpsState.classList.remove('ok'); gpsState.classList.add('bad'); gpsState.textContent = "GPS: inactivo";
      }
    });
  });
  </script>
</body>
</html>
