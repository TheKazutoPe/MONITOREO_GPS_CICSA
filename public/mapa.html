<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Monitoreo Brigadas | CICSA</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  html, body { height: 100%; margin: 0; }
  #map { height: 100%; width: 100%; }

  .topbar {
    position: absolute; top: 10px; left: 200px; right: 10px;
    background: rgba(255,255,255,0.95);
    border-radius: 10px; padding: 6px 10px;
    display: flex; align-items: center; gap: 10px;
    z-index: 4500; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  select {
    padding: 5px 8px; border-radius: 6px; border: 1px solid #ccc;
    font-size: 14px;
  }

  #logo {
    position: absolute; top: 10px; left: 10px; z-index: 4000;
    background: rgba(255,255,255,0.9);
    padding: 6px 10px; border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  #logo img { height: 50px; }

  #sidebar {
    position: absolute; right: 10px; top: 80px; width: 240px;
    background: rgba(255,255,255,0.95);
    border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    padding: 10px; font-size: 13px;
    overflow-y: auto; max-height: calc(100% - 100px);
    z-index: 4000;
  }

  .user {
    padding: 6px 8px; margin-bottom: 5px;
    background: rgba(0,0,0,0.05);
    border-radius: 8px; cursor: pointer;
    transition: background 0.2s;
  }

  .user:hover { background: rgba(0,150,255,0.1); }
  .user b { color: #004b6b; }
</style>
</head>

<body>
  <div id="map"></div>

  <div id="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Car_icon_1.svg" alt="CICSA Logo" />
  </div>

  <div class="topbar">
    <label>Zona:</label>
    <select id="zona">
      <option value="">Todas</option>
      <option>NORTE</option>
      <option>SUR</option>
      <option>CENTRO</option>
      <option>LIMA</option>
    </select>
    <label>Contrata:</label>
    <select id="contrata">
      <option value="">Todas</option>
      <option>CICSA</option>
      <option>SAFESA</option>
      <option>COMATEL</option>
      <option>DOLAN</option>
      <option>ECYTEL</option>
    </select>
  </div>

  <div id="sidebar">
    <b>ðŸŸ¢ Brigadas conectadas</b>
    <div id="users"></div>
  </div>

<script>
const API = "https://monitoreo-gps-cicsa.onrender.com";
let map, markers = {}, polylines = {};

function initMap() {
  map = L.map('map').setView([-9.2, -75.0], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19, attribution: 'Â© OpenStreetMap'
  }).addTo(map);
}

function iconoBrigada() {
  return L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854894.png',
    iconSize: [38, 38],
    iconAnchor: [19, 19],
  });
}

function actualizarConectados() {
  fetch(`${API}/api/conectados`)
    .then(r => r.json())
    .then(({data}) => {
      const zonaSel = document.getElementById("zona").value;
      const contrataSel = document.getElementById("contrata").value;
      const usersDiv = document.getElementById("users");
      usersDiv.innerHTML = "";
      data
        .filter(u => (!zonaSel || u.meta.zona === zonaSel) && (!contrataSel || u.meta.contrata === contrataSel))
        .forEach(u => {
          const div = document.createElement("div");
          div.className = "user";
          const fecha = new Date(u.timestamp || u.ts);
          div.innerHTML = `
            <b>${u.meta.display}</b><br>
            <small>${u.meta.brigada || ""} | ${u.meta.zona} | ${u.meta.contrata}</small><br>
            <small>Ãšltimo: ${isNaN(fecha) ? '-' : fecha.toLocaleTimeString()}</small>
          `;
          div.onclick = () => {
            if (markers[u.id]) {
              map.setView(markers[u.id].getLatLng(), 15);
              markers[u.id].openPopup();
            }
          };
          usersDiv.appendChild(div);
        });
    });
}

function conectarWS() {
  const ws = new WebSocket("wss://monitoreo-gps-cicsa.onrender.com/ws");
  ws.onopen = () => console.log("ðŸŸ¢ WS conectado");
  ws.onmessage = (msg) => {
    try {
      const data = JSON.parse(msg.data);
      const u = data.data || data;
      const lat = u.latitud || u.lat;
      const lng = u.longitud || u.lng;

      if (!lat || !lng) return;

      const latlng = [lat, lng];
      const nombre = u.tecnico || u.meta?.display || "Sin nombre";
      const brigada = u.brigada || u.meta?.brigada || "";
      const contrata = u.contrata || u.meta?.contrata || "";

      if (!markers[u.id]) {
        const marker = L.marker(latlng, { icon: iconoBrigada() })
          .addTo(map)
          .bindPopup(`<b>${nombre}</b><br>${brigada}<br>${contrata}`);
        markers[u.id] = marker;
        polylines[u.id] = L.polyline([latlng], { color: "#003366", weight: 3 }).addTo(map);
      } else {
        markers[u.id].setLatLng(latlng);
        polylines[u.id].addLatLng(latlng);
      }
    } catch (err) {
      console.error("Error WS:", err);
    }
  };
}

initMap();
conectarWS();
actualizarConectados();
setInterval(actualizarConectados, 10000);
</script>
</body>
</html>
