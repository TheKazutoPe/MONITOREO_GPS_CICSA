<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CICSA Â· Monitoreo GPS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #001a2b;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Logo y barra */
    #logo-container {
      position: absolute;
      top: 10px;
      left: 15px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.95);
      padding: 6px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #logo-container img {
      height: 32px;
    }
    #logo-container span {
      font-weight: bold;
      color: #003366;
      font-size: 15px;
    }

    .topbar {
      position: absolute;
      left: 230px;
      top: 10px;
      z-index: 999;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 6px 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      box-shadow: 0 2px 10px rgba(0,0,0,.3);
    }
    select, button {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #00b050;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover { background: #009944; }

    /* Panel lateral */
    #sidebar {
      position: absolute;
      right: 10px;
      top: 10px;
      width: 330px;
      max-height: 95%;
      background: rgba(11, 27, 42, 0.97);
      color: #fff;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
    }
    h4 {
      text-align: center;
      color: #00e676;
      margin: 0 0 8px;
      font-size: 16px;
    }
    .item {
      background: #112d4e;
      padding: 10px;
      border-radius: 8px;
      margin: 6px 0;
      cursor: pointer;
      transition: background .2s, transform .2s;
    }
    .item:hover {
      background: #163a5e;
      transform: scale(1.02);
    }
    .online {
      color: #00e676;
      font-size: 12px;
    }
    .time {
      color: #ccc;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Logo -->
  <div id="logo-container">
    <img src="/static/logo_cicsa.png" alt="CICSA" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3790/3790033.png'">
    <span>CICSA Monitoreo GPS</span>
  </div>

  <!-- Filtros -->
  <div class="topbar">
    <select id="contrata"><option value="">Contrata</option></select>
    <select id="brigada"><option value="">Brigada</option></select>
    <button id="refresh">Actualizar</button>
  </div>

  <!-- Panel lateral -->
  <div id="sidebar">
    <h4>ðŸ›° Brigadas Conectadas</h4>
    <div id="list"></div>
    <div style="margin-top:10px;font-size:13px;color:#ccc;">
      Consejo: usa <b>"Actualizar"</b> para cargar recorrido histÃ³rico (Ãºltimas 3h).
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([-12.06, -77.04], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const carIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/3097/3097144.png',
      iconSize: [36,36],
      iconAnchor: [18,18]
    });

    const markers = {}, trails = {}, coords = {}, lastUpdate = {};
    const listDiv = document.getElementById("list");

    function renderList() {
      listDiv.innerHTML = '';
      for (const id in markers) {
        const meta = markers[id].meta;
        const time = lastUpdate[id]
          ? new Date(lastUpdate[id]).toLocaleTimeString('es-PE',{hour:'2-digit',minute:'2-digit',second:'2-digit'})
          : 'â€”';
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `
          <b>${meta.display || id}</b><br>
          ${meta.contrata || 'â€”'} / ${meta.zona || 'â€”'} / ${meta.brigada || 'â€”'}<br>
          <span class="online">ðŸŸ¢ En lÃ­nea</span> Â· <span class="time">${time}</span>
        `;
        el.onclick = () => {
          const marker = markers[id].marker;
          map.setView(marker.getLatLng(), 16, { animate: true });
          marker.openPopup();
        };
        listDiv.appendChild(el);
      }
    }

    function drawLive(id, lat, lng, meta) {
      lastUpdate[id] = new Date();
      if (!markers[id]) {
        const m = L.marker([lat, lng], { icon: carIcon }).addTo(map);
        m.bindPopup(`<b>${meta.display}</b><br>${meta.contrata || ''} / ${meta.zona || ''}`);
        markers[id] = { marker: m, meta };
      } else {
        markers[id].marker.setLatLng([lat, lng]);
      }

      if (!coords[id]) coords[id] = [];
      coords[id].push([lat, lng]);
      if (coords[id].length > 1000) coords[id].shift();

      if (trails[id]) trails[id].setLatLngs(coords[id]);
      else trails[id] = L.polyline(coords[id], { color: '#002D62', weight: 3, opacity: 0.8 }).addTo(map);

      renderList();
    }

    function wsURL() {
      return (location.protocol === 'https:' ? 'wss' : 'ws') + '://' + location.host + '/ws';
    }

    function connectWS() {
      const ws = new WebSocket(wsURL());
      ws.onopen = () => console.log('ðŸŸ¢ WS conectado');
      ws.onmessage = e => {
        let msg;
        try { msg = JSON.parse(e.data); } catch { return; }
        if (msg.type === 'snapshot') {
          for (const [id, v] of Object.entries(msg.data))
            drawLive(id, v.lat, v.lng, v.meta);
        }
        if (msg.type === 'point') {
          const v = msg.data;
          drawLive(v.id, v.lat, v.lng, v.meta);
        }
      };
      ws.onclose = () => {
        console.warn('âš ï¸ WS cerrado, reconectando...');
        setTimeout(connectWS, 3000);
      };
    }
    connectWS();

    document.getElementById('refresh').onclick = async () => {
      const btn = document.getElementById('refresh');
      btn.style.background = '#004c2c';
      setTimeout(() => btn.style.background = '#00b050', 500);
      try {
        const res = await fetch('/api/recorridos');
        const j = await res.json();
        if (!j.ok) return;
        for (const [id, arr] of Object.entries(j.data)) {
          for (const p of arr) drawLive(id, p.lat, p.lng, p.meta);
        }
      } catch (err) {
        alert("Error al cargar recorridos");
      }
    };
  </script>
</body>
</html>
