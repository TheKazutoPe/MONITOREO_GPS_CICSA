<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CICSA · Monitoreo GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #001a2b;
      overflow: hidden;
    }

    #map { height: 100%; width: 100%; }

    /* LOGO */
    #logo-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3000;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.97);
      padding: 6px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #logo-container img { height: 35px; }
    #logo-container span { font-weight: bold; color: #002050; font-size: 15px; }

    /* FILTROS */
    .topbar {
      position: absolute;
      left: 250px;
      top: 10px;
      z-index: 3500;
      background: rgba(255,255,255,0.98);
      border-radius: 10px;
      padding: 6px 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      box-shadow: 0 2px 10px rgba(0,0,0,.3);
    }

    select, button {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #00b050;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover { background: #009944; }

    /* PANEL */
    #sidebar {
      position: absolute;
      right: 10px;
      top: 10px;
      width: 340px;
      max-height: 95%;
      background: rgba(10, 30, 50, 0.97);
      color: #fff;
      border-radius: 10px;
      padding: 12px;
      overflow-y: auto;
      z-index: 4000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h4 {
      text-align: center;
      color: #00e676;
      margin: 0 0 10px;
    }

    .item {
      background: #0d2948;
      padding: 10px;
      border-radius: 8px;
      margin: 6px 0;
      cursor: pointer;
      transition: background .2s, transform .2s;
    }

    .item:hover { background: #143a61; transform: scale(1.02); }
    .online { color: #00e676; font-size: 12px; }
    .time { color: #ccc; font-size: 12px; }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="logo-container">
    <img src="/static/logo_cicsa.png" alt="CICSA" />
    <span>CICSA Monitoreo GPS</span>
  </div>

  <div class="topbar">
    <select id="contrata"><option value="">Contrata</option></select>
    <select id="brigada"><option value="">Brigada</option></select>
    <button id="refresh">Actualizar</button>
  </div>

  <div id="sidebar">
    <h4>🛰 Brigadas Conectadas</h4>
    <div id="list"></div>
    <div style="margin-top:10px;font-size:13px;color:#ccc;">
      Consejo: usa <b>"Actualizar"</b> para cargar recorrido histórico (últimas 3h).
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([-12.06, -77.04], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const carIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/3097/3097144.png',
      iconSize: [34,34],
      iconAnchor: [17,17]
    });

    const markers = new Map();
    const trails = new Map();
    const colors = ["#007bff","#28a745","#ff5722","#ffb700","#8a2be2","#00bcd4","#ff1493","#795548"];
    const colorMap = new Map();

    const colorFor = id => {
      if (!colorMap.has(id)) colorMap.set(id, colors[colorMap.size % colors.length]);
      return colorMap.get(id);
    };

    function addOrUpdateBrigada(id, lat, lng, meta, ts) {
      const popup = `<b>${meta?.display || id}</b><br>${meta?.brigada || ''} / ${meta?.zona || ''} / ${meta?.contrata || ''}<br>${new Date(ts).toLocaleString()}`;

      let m = markers.get(id);
      if (!m) {
        m = L.marker([lat, lng], { icon: carIcon }).addTo(map).bindPopup(popup);
        markers.set(id, m);
      } else {
        m.setLatLng([lat, lng]).setPopupContent(popup);
      }

      let pl = trails.get(id);
      if (!pl) {
        const color = colorFor(id);
        pl = L.polyline([[lat, lng]], { color, weight: 4, opacity: 0.8 }).addTo(map);
        trails.set(id, pl);
      } else {
        const arr = pl.getLatLngs();
        arr.push([lat, lng]);
        if (arr.length > 2000) arr.splice(0, arr.length - 2000);
        pl.setLatLngs(arr);
      }

      renderList();
    }

    function renderList() {
      const list = document.getElementById('list');
      list.innerHTML = '';
      markers.forEach((obj, id) => {
        const color = colorFor(id);
        const el = document.createElement('div');
        el.className = 'item';
        el.style.borderLeft = `4px solid ${color}`;
        el.innerHTML = `<b style="color:${color}">${id}</b><br><span class="online">🟢 En línea</span>`;
        el.onclick = () => { map.setView(obj.getLatLng(), 16); obj.openPopup(); };
        list.appendChild(el);
      });
    }

    // ---------------------------
    // CONEXIÓN WEBSOCKET /ws
    // ---------------------------
    const ws = new WebSocket((location.protocol === 'https:' ? 'wss' : 'ws') + '://' + location.host + '/ws');

    ws.onopen = () => console.log("✅ WS conectado");
    ws.onclose = () => console.warn("❌ WS desconectado");
    ws.onerror = e => console.error("⚠️ Error WS:", e);
    ws.onmessage = ev => {
      try {
        const msg = JSON.parse(ev.data);
        if (msg.type === 'point') {
          const d = msg.data;
          addOrUpdateBrigada(d.id, d.lat, d.lng, d.meta, d.ts || Date.now());
        } else if (msg.type === 'snapshot') {
          for (const [id, v] of Object.entries(msg.data))
            addOrUpdateBrigada(id, v.lat, v.lng, v.meta, Date.now());
        }
      } catch(e) {
        console.error("Mensaje WS inválido:", e);
      }
    };

    // ---------------------------
    // BOTÓN ACTUALIZAR
    // ---------------------------
    document.getElementById('refresh').onclick = async () => {
      const res = await fetch('/api/recorridos');
      const j = await res.json();
      if (!j.ok) return alert('Error cargando recorridos');
      for (const [id, arr] of Object.entries(j.data))
        for (const p of arr) addOrUpdateBrigada(id, p.lat, p.lng, p.meta, Date.now());
    };
  </script>
</body>
</html>
