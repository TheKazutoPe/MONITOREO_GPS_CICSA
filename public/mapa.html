<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo de Brigadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f6f8;
      font-family: "Segoe UI", sans-serif;
    }
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 25px;
    }
    .btn-success {
      background: #2e7d32;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h4 class="text-center mb-3 fw-bold">Monitoreo de Brigadas</h4>
    <p class="text-center text-muted">Inicia sesión con tu usuario y clave registrados.</p>
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" id="usuario" class="form-control" placeholder="Ej: jlopez">
    </div>
    <div class="mb-3">
      <label class="form-label">Clave</label>
      <input type="password" id="clave" class="form-control" placeholder="********">
    </div>
    <button id="loginBtn" class="btn btn-success w-100">Ingresar</button>
    <div id="msg" class="text-center mt-3 text-danger"></div>
  </div>

  <script>
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const usuario = document.getElementById("usuario").value.trim();
    const clave = document.getElementById("clave").value.trim();
    const msg = document.getElementById("msg");
    msg.textContent = "";

    if (!usuario || !clave) return msg.textContent = "Completa usuario y clave.";

    try {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, clave })
      });

      if (!res.ok) {
        msg.textContent = "Error de conexión con el servidor.";
        return;
      }

      const data = await res.json();
      if (data.ok) {
        localStorage.setItem("usuario", JSON.stringify(data.usuario));
        window.location.href = "mapa.html";
      } else {
        msg.textContent = "Usuario o clave incorrectos.";
      }
    } catch (e) {
      msg.textContent = "Error interno. Intenta de nuevo.";
      console.error(e);
    }
  });
  </script>
</body>
</html>
